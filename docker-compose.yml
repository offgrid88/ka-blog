version: "3.8"

services:
  radicale:
    build:
      context: ./services/cardv
      dockerfile: Dockerfile
    image: tomsquest/docker-radicale
    container_name: radicale
    expose:
      - 5232
    init: true
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID
      - CHOWN
      - KILL
    healthcheck:
      test: curl -f http://127.0.0.1:5232 || exit 1
      interval: 30s
      retries: 3
    restart: unless-stopped
    volumes:
      - ./data:/data

  offgrid8_db:
    image: mongo:latest
    command: mongod --port 27018
    restart: unless-stopped
    env_file: ./services/db/.env.db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGODB_USER
      - MONGO_INITDB_ROOT_PASSWORD=$MONGODB_PASSWORD
    ports:
      - 27018:27018
    volumes:
      - ./database:/data/db

  web:
    build:
      context: ./services/web
      dockerfile: Dockerfile
    command: gunicorn --config gunicorn_config.py wsgi:app
    #command: python3 wsgi.py
    expose:
      - 5000
    env_file:
      - ./.env
    depends_on:
      - offgrid8_db
  nginx:
    build: ./services/nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./services/nginx/conf.d:/etc/nginx/conf.d
      - ./data_certbot/certbot/conf:/etc/letsencrypt
      - ./services/nginx/log/nginx:/var/log/nginx/
    depends_on:
      - web
      - radicale
  certbot:
    image: certbot/certbot
    volumes:
      - ./data_certbot/certbot/conf:/etc/letsencrypt
      - ./data_certbot/certbot/www:/var/www/certbot


volumes:
  database:
