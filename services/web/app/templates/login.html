<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Register form</title>
</head>
<body>
    <div class="text-center">

        <div class="container-xl" id="elemento">
            <br>
            <h3 id="crie">Are you lost ?</h3>
            <h5 style="color: {{data[0]}};">{{data[1]}}</h5>

            <form action="/login" method="POST">
                <input type="text" id="inputp" placeholder="E-mail" name = "email">
                <input type="password" id="inputp" placeholder="password" name = "password">
            <button id="cadastro" type="submit"><span>login</span></button>
            </form>

            <p id="sucesso"></p>
        </div>

        <div class="container-xl" id="elemento2">
            <div class="center">
                <a href="/register">Don't have an account ?</a>
                <h1 id="logo">KA login</h1>
                <h5>------</h5>
                <h5 id="logo">If you have mistakenly entered this page, there is nothing to do </h5>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
