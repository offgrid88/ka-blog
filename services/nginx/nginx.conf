upstream offgrid {
    server web:5000;
}

server {

    listen 80;
    server_name aymenrachdi.xyz;
    location / {
        proxy_pass http://offgrid;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

}

