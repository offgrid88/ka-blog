
{% include 'header.html'%}
<body>


   <!-- site content
   ================================================== -->
       <!-- write post -->

       <div class="container my-5">
        <div class="row">
            <div class="col-md-6 d-md-block p-5 my-auto">
                <div class="img">
                    <img src="{{url_for('static',filename='img/post1.svg')}}" class="img-fluid">
                </div>
            </div>
            <div class="col-md-6 col-12 mx-auto p-4" id="callforpaper">
                <div id="post-write-box">
                    <h5 class="text-primary bg-light p-2 text-center border-bottom" id="post-write-header">Write Something</h5>
                        <form action="/writepost" method="POST">
                            <div class="form-group">
                                <label for="title " class="font-weight-bolder">Title:</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="give some interesting title">
                            </div>
                            <div class="form-group">
                                <label for="content" class="font-weight-bolder">Content:</label>
                                <textarea name="content" class="form-control" rows="3" placeholder="something about this post"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="image" class="text-break font-weight-bold">Add an Image URL (Example - https://source.unsplash.com/user/rudrthakur/O8PjuNKatJ0):</label>
                                <input type="text" class="form-control" id="image" name="image" placeholder="an image is 1000 time better than words">
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="lbtn lbtn-blue-color">Post</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    
    </div><!-- end s-content -->


   {% include 'footer.html'%}
</body>
