        ServerAlias www.kernaug.xyz    
        ErrorLog ${APACHE_LOG_DIR}/kernaug-error.log 
        CustomLog ${APACHE_LOG_DIR}/kernaug-access.log combined 
                                                                                         
RewriteEngine on
